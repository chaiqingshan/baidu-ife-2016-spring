<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			left: 50%;
			top:50%;
			background: #ccc;
			width: 400px;
			height: 200px;
			position: absolute;
			overflow: hidden;
			margin-left: -200px;
			margin-top: -100px;
		}
		.corner{
			width: 100px;
			height: 100px;
			background: #fc0;
			border-radius: 50%;
			position: absolute;
		}
		.corner-top{
			left: -50px;
			top: -50px;
		}
		.corner-bottom{
			right: -50px;
			bottom:-50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="corner corner-top"></div>
		<div class="corner corner-bottom"></div>
	</div>
</body>
</html>
